<DOCTYPE!  html>
<html>
<head>
	<title>Order Now</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
			padding: 20px;
		}
		h1 {
			color: #ff6600;
			text-align: center;
			margin-bottom: 30px;
		}
		form {
			background-color: #fff;
			border-radius: 5px;
			padding: 20px;
			box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
			max-width: 500px;
			margin: 0 auto;
		}
		label {
			display: block;
			margin-bottom: 10px;
			color: #333;
			font-size: 16px;
		}
		input[type="text"], input[type="email"], input[type="tel"], select {
			width: 100%;
			padding: 10px;
			border-radius: 3px;
			border: none;
			margin-bottom: 20px;
			box-sizing: border-box;
			background-color: #f5f5f5;
			font-size: 16px;
			color: #333;
			box-shadow: 0px 0px 5px rgba(0,0,0,0.1);
		}
		input[type="submit"] {
			background-color: #ff6600;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 3px;
			font-size: 16px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}
		input[type="submit"]:hover {
			background-color: #ff8533;
		}
	</style>
</head>

	<h1>Restaurant Order Form</h1>
